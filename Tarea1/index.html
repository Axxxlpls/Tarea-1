<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join our newsletter</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="Styles/styles.css" />
</head>
<body>
  <main class="contenedor">
    
  
    <div class="marca">
      <img src="Images/montain.png" alt="Ícono del boletín" class="icono">
    </div>

  
    <header class="encabezado">
      <h1>Join our newsletter</h1>
      <p class="texto-intro">
        Keep up with our latest collections, exclusive deals, and special offers!
        We introduce a new collection every week, so stay tuned to snag the
        hottest items just for you.
      </p>
    </header>

    
    <section class="tarjeta">
      <form class="formulario" action="#" method="post" novalidate>
        <input
          class="entrada"
          id="correo"
          name="correo"
          type="email"
          placeholder="Enter your email address"
          autocomplete="email"
          required
        />
        <button class="boton" type="submit">
          Subscribe now
        </button>
      </form>

      <p class="nota">
        Your email is 100% confidential and won’t send you any spam.
      </p>
    </section>
  </main>
</body>
</html>
